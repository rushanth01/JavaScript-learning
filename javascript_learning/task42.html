<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Range</title>
</head>
<body>
    <script>
        let number = 15;
        if (number >= 10 && number <= 20) {
            console.log(`${number} is in the range`);
        } else {
            console.log(`${number} is out of range`);
        }
    </script>
</body>
</html>
