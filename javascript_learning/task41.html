<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators</title>
</head>
<body>
    <script>
        let a = true;
        let b = false;
        console.log(a && b); 
        console.log(a || b); 
        console.log(!a); 
    </script>
</body>
</html>
