<!DOCTYPE html>
<html>
<head>
    <title>FS-TASK-1</title>
</head>
<body>
    <script>
        let a = "carrot"; 
        let b = "cabbage"; 
        document.write(a == b, "<br>");  
        document.write(a === b, "<br>"); 
        document.write(a < b, "<br>");    
        document.write(a > b, "<br>");  
        document.write(a <= b, "<br>");  
        document.write(a >= b, "<br>");  
    </script>
</body>
</html>
