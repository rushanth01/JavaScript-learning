<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short-circuiting</title>
</head>
<body>
    <script>
        let a = null;
        let b = "Fallback";
        console.log(a || b); 
        console.log(a && b);
    </script>
</body>
</html>
