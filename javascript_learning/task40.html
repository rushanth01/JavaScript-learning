<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Assignment</title>
</head>
<body>
    <script>
        let score = 85; 
        let grade = score >= 90 ? "A" : score >= 80 ? "B" : score >= 70 ? "C" : "F";
        console.log(`Grade: ${grade}`);
    </script>
</body>
</html>
