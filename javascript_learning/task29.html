<!DOCTYPE html>
<html>
<head>
    <title>Mern Task</title>
</head>
<body>
    <script>
        let a = 10;
        document.write(++a, "<br>");
        document.write(a++, "<br>");
        
        let b = 10;
        document.write(--b, "<br>");
        document.write(b--, "<br>");
    </script>
</body>
</html>
