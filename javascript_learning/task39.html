<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Validity</title>
</head>
<body>
    <script>
        let value = null;
        let isValid = value ? "Valid" : "Invalid";
        console.log(`The variable is ${isValid}`);
    </script>
